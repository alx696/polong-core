name: Linux

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - name: Build
      run: |
        go mod download
        go build -o polong

    - name: Publish
      env:
        KEY: ${{ secrets.KEY }}
        PATH: ${{ secrets.PATH }}
      run: |
        echo "$KEY" | tee ~/.ssh/id_ed25519
        scp polong $PATH
